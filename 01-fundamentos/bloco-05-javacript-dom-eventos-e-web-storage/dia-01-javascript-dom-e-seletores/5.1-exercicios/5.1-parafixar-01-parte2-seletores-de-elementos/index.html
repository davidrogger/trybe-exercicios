<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este <strong>parágrafo!</strong></p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const titulo = document.getElementById('page-title');
      titulo.textContent = 'The Equalizer';
      document.getElementById('second-paragraph').textContent = 'He make justice by his own hands';
      document.getElementById('subtitle').textContent = 'The movie i watched yesterday';
    </script>
  </body>
</html>
