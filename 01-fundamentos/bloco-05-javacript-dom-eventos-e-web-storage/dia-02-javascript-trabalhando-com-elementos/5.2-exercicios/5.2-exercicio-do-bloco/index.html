<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>      
      // 1-Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      let bodyTag = document.querySelector('body');
      let titleH1 = document.createElement('h1');
      titleH1.innerText = 'Exercício 5.2 - JavaScript DOM'
      bodyTag.appendChild(titleH1);
      // 2-Adicione a tag main com a classe main-content como filho da tag body ;
      let mainContent = document.createElement('main');
      bodyTag.appendChild(mainContent).className = 'main-content';
      // 3-Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let sectionMain = document.createElement('section');
      mainContent.appendChild(sectionMain).className = 'center-content';
      // 4-Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let pSection = document.createElement('p');
      pSection.innerText = 'Algum texto legal para P section';
      sectionMain.appendChild(pSection);
      // 5-Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let sectionLeft = document.createElement('section');
      mainContent.appendChild(sectionLeft).className = 'left-contente;'
      // 6-Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let sectionRight = document.createElement('section');
      mainContent.appendChild(sectionRight).className = 'right-content';
      // 7-Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      let imgSectionLeft = document.createElement('img');
      imgSectionLeft.src = 'https://picsum.photos/200';
      sectionLeft.appendChild(imgSectionLeft).className = 'small-image';
      // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let listU = document.createElement('ul');
      sectionRight.appendChild(listU);
      
      // Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
    </script>
  </body>
</html>
