<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <title>Exercicio - Bloco 6.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main class="container-sm">
    <!-- Div onde ficam as informações de conclusão dos forms -->
    <div id="form-conclusion"></div>
    <div id="notification-invalid">
      <p id="data-invalid"></p>
      <p id="date-invalid"></p>
    </div>
    <!-- Inicio do campo do formulário -->
    <form id="form-resume">
    <fieldset>      
      <div class="form-floating mb-3">
        <input id="input-name" class="input-user form-control" type="text" maxlength="40" placeholder="Nome" required>
        <label for="input-name">Nome</label>
      </div>
      <div class="input-container mb-3">
        <label for="input-email">E-mail:</label><input id="input-email" class="input-user form-control" type="email" maxlength="50" required>
      </div>
      <div class="input-container mb-3">
        <label for="input-cpf">CPF:</label><input id="input-cpf" class="input-user form-control" type="text" maxlength="11" required>
      </div>
      <div class="input-container mb-3">
        <label for="input-address">Endereço:</label><input id="input-address" class="input-user form-control" type="text" maxlength="200" required>
      </div>
      <div class="input-container row-container mb-3">
        <div class="mb-3">
          <label for="input-city">Cidade:</label><input id="input-city" class="input-user form-control" type="text" maxlength="28" required>
          <select name="states" id="select-states" class="input-user form-select"  required>
            <option value="" disabled selected value>Selecione seu estado</option>      
          </select>
        </div>
        Tipo de moradia:
        <div class="form-check form-check-inline">          
          <input id="radio-house" type="radio" name="radio-type" value="Casa" class="input-user form-check-input" required>
          <label for="radio-house" class="form-check-label">
            Casa
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input id="radio-apartment" type="radio" name="radio-type" value="Apartamento" class="input-user form-check-input" required>
          <label for="radio-apartment" class="form-check-label">
            Apartamento
          </label> 
        </div>
      </div>      
    </fieldset>
    <fieldset>
      <div class="input-container mb-3">
        <label for="input-resume">Resumo do currículo:</label><textarea name="" id="input-resume" class="input-user form-control" cols="50" rows="10" maxlength="1000" required></textarea>
      </div>
      <div class="input-container mb-3">
        <label for="input-job">Cargo</label> <input type="text" id="input-job" maxlength="40" required class="input-user form-control">
      </div>
      <div class="input-container mb-3">
        <label for="input-job-description">Descrição do cargo</label> <input type="text" id="input-job-description" class="input-user form-control" maxlength="500" required>
      </div>
      <div class="input-container mb-3">
        <label for="input-data-starts">Data de início</label><input type="text" id="input-data-starts" class="input-user form-control" placeholder="dd/mm/aaaa" required>
      </div>
    </fieldset>
    <button type="submit" id="input-submit">Enviar Formulário</button>
    <button type="button" id="input-clean">Limpar Informações</button>
  </form>
  <div id="input-buttons mb-3"></div>  
  </main>
</body>
<script src="script.js"></script>
</html>
