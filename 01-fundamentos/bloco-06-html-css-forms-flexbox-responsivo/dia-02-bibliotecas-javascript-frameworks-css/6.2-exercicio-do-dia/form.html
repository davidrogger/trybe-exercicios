<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <title>Exercicio - Bloco 6.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
</head>
<body>
  <header class="text-center">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main class="container-sm">
    <!-- Div onde ficam as informações de conclusão dos forms -->
    <div id="form-conclusion"></div>
    <div id="notification-invalid">
      <p id="data-invalid"></p>
      <p id="date-invalid"></p>
    </div>
    <!-- Inicio do campo do formulário -->
    <form id="form-resume">
    <fieldset>      
      <div class="form-floating mb-3">
        <input id="input-name" class="input-user form-control" type="text" maxlength="40" placeholder="Nome" required>
        <label for="input-name">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <input id="input-email" class="input-user form-control" type="email" maxlength="50" placeholder="E-mail" required>
        <label for="input-email">E-mail</label>
      </div>
      <div class="form-floating mb-3">
        <input id="input-cpf" class="input-user form-control" type="text" maxlength="11" placeholder="CPF" required>
        <label for="input-cpf">CPF</label>
      </div>
      <div class="form-floating mb-3">
        <input id="input-address" class="input-user form-control" type="text" maxlength="200" placeholder="Endereço" required>
        <label for="input-address">Endereço</label>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input id="input-city" class="input-user form-control" type="text" maxlength="28" placeholder="Cidade" required>
            <label for="input-city">Cidade</label>
          </div>
        </div>
        <div class="col-md-4">
            <select name="states" id="select-states" class="input-user form-select"  required>
              <option value="" disabled selected value>Selecione seu estado</option>      
            </select>
        </div>
        <fieldset class="col-auto">
          <legend>Tipo de moradia</legend>          
        <div class="form-check form-check-inline mb-3">          
          <input id="radio-house" type="radio" name="radio-type" value="Casa" class="input-user form-check-input" required>
          <label for="radio-house" class="form-check-label">
            Casa
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input id="radio-apartment" type="radio" name="radio-type" value="Apartamento" class="input-user form-check-input" required>
          <label for="radio-apartment" class="form-check-label">
            Apartamento
          </label> 
        </div>
        </fieldset>
      </div>        
    </fieldset>
    <fieldset>
      <div class="form-floating mb-3">
        <textarea name="" id="input-resume" class="input-user form-control" maxlength="1000" style='height: 200px;' placeholder="Resumo do currículo" required></textarea>
        <label for="input-resume">Resumo do currículo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" id="input-job" maxlength="40" placeholder="Cargo" class="input-user form-control" required>
        <label for="input-job">Cargo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" id="input-job-description" class="input-user form-control" placeholder="Descrição do Cargo" maxlength="500" required>
        <label for="input-job-description">Descrição do Cargo</label>
      </div>
      <div class="input-container mb-3">
        <label for="input-data-starts">Data de início</label><input type="text" id="input-date" class="input-user form-control" placeholder="dd/mm/aaaa" required>
      </div>
    </fieldset>
    <div class="btn-group mb-3" role="group">
      <button type="submit" id="input-submit" class="btn btn-primary">Enviar Formulário</button>
    <button type="reset" class="btn btn-primary">Limpar Informações</button>
    </div>    
  </form>
  <div id="input-buttons mb-3"></div>  
  </main>
</body>
<script src="dist/js/DatePickerX.min.js"></script>
<script src="script.js"></script>
</html>
