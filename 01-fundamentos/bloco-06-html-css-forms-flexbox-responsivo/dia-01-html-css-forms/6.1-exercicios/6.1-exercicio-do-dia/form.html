<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <title>Exercicio - Bloco 6.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form id="form-resume">
    <fieldset>
      <div class="input-container">
        <label for="input-name">Nome:</label><input id="input-name" type="text" maxlength="40" required>
      </div>
      <div class="input-container">
        <label for="input-email">E-mail:</label><input id="input-email" type="email" maxlength="50" required>
      </div>
      <div class="input-container">
        <label for="input-cpf">CPF:</label><input id="input-cpf" type="text" maxlength="11" required>
      </div>
      <div class="input-container">
        <label for="input-address">Endereço:</label><input id="input-address" type="text" maxlength="200" required>
      </div>
      <div class="input-container">
        <label for="input-city">Cidade:</label><input id="input-city" type="text" maxlength="28" required>
      </div>
      <div class="input-container">
        <select name="states" id="select-states" required>
          <option disabled selected value>Selecione seu estado</option>      
        </select>
      </div>
      <div class="input-container">
        <label for="radio-type">Tipo de moradia:</label>
        <input id="radio-house" type="radio" maxlength="28" name="radio-type" required> <label for="radio-house">Casa</label>
        <input id="radio-apartment" type="radio" maxlength="28" name="radio-type" required> <label for="radio-apartment">Apartamento</label>    
      </div>
    </fieldset>
    <fieldset>
      <div class="input-container">
        <label for="input-resume">Resumo do currículo:</label><textarea name="" id="input-resume" cols="50" rows="10" maxlength="1000" required></textarea>
      </div>
      <div class="input-container">
        <label for="input-job">Cargo</label> <input type="text" id="input-job" maxlength="40" required>
      </div>
      <div class="input-container">
        <label for="input-job-description">Descrição do cargo</label> <input type="text" id="input-job-description" maxlength="500" required>
      </div>
      <div class="input-container">
        <label for="input-data-starts">Data de início</label> <input type="text" id="input-data-starts" placeholder="dd/mm/aaaa" required>
      </div>
    </fieldset>
  </form>
   <button></button>
  </main>
</body>
<script src="script.js"></script>
</html>
