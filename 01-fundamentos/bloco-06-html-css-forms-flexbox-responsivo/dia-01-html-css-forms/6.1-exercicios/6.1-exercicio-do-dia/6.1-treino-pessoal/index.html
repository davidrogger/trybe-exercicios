<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <title>Tipos de Input</title>
  <style>
    body {
      text-align: center;
      background-color: bisque;
    }

    main {
      border: 2px solid black;
      margin: 0 auto;
      width: 500px;
      background-color: white;
      display: flex;      
      flex-direction: column;      
    }

    main div {
      border: 1px solid black;
      display: flex;
      margin: 15px 0;
      justify-content: space-evenly;
    }

  </style>
</head>
<body>
  <header>
    <h1>Tipos de input</h1>
  </header>
  <main>
    <div><input type="checkbox" id="checkbox"><label for="checkbox">CheckBox</label></div>
    <div><input type="color" id="color"><label for="color">Color</label></div>
    <div><input type="date" id="date"><label for="date">Date</label></div>
    <div><input type="datetime-local" id="datetime-local"><label for="date">datetime-local</label></div>
    <div><input type="email" id="email"><label for="email">email</label></div>
    <div><input type="file" id="file"><label for="file">file</label></div>
    <div><input type="hidden" id="hidden"><label for="hidden">hidden</label></div>
    <div><input type="image" id="image"><label for="image">image</label></div>
    <div><input type="month" id="month"><label for="month">month</label></div>
    <div><input type="number" id="number"><label for="number">number</label></div>
    <div><input type="password" id="password"><label for="password">password</label></div>
    <div><input type="radio" id="radio"><label for="radio">radio</label></div>
    <div><input type="range" id="range"><label for="range">range</label></div>
    <div><input type="reset" id="reset"><label for="reset">reset</label></div>
    <div><input type="search" id="search"><label for="search">search</label></div>
    <div><input type="submit" id="submit"><label for="submit">submit</label></div>
    <div><input type="tel" id="tel"><label for="tel">tel</label></div>
    <div><input type="text" id="text"><label for="text">text</label></div>
    <div><input type="time" id="time"><label for="time">time</label></div>    
    <div><input type="url" id="url"><label for="url">url</label></div>
    <div><input type="week" id="week"><label for="week">week</label></div>
    <!-- https://www.w3schools.com/html/html_form_input_types.asp -->

  </main>
</body>
</html>
