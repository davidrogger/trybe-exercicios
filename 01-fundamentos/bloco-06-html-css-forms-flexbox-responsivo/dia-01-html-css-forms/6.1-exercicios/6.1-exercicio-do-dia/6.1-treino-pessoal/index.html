<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">  
  <title>Tipos de Input</title>
  <style>
    body {
      text-align: center;
      background-color: bisque;
    }

    main {
      margin: 0 auto;
      width: 200px;
      background-color: white;
      display: flex;      
      flex-direction: column;      
    }

    main div {
      display: flex;
      margin: 15px 0;
      justify-content: space-evenly;
    }

  </style>
</head>
<body>
  <header>
    <h1>Tipos de input</h1>
  </header>
  <main>
    <div><input type="checkbox" id="checkbox"><label for="checkbox">CheckBox</label></div>
    <div><input type="color" id="color"><label for="color">Color</label></div>
  </main>
</body>
</html>
