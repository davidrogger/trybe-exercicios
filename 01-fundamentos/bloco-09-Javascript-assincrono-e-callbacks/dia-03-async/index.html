<!DOCTYPE html>
<html lang="br-pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
</head>

<body>
  <main>
    <h1 id="erro-container"></h1>
    <img src="" id="img-container"></div>
    <input type="text" id="user-input">
    <button id="search">Buscar</button>
  </main>
  <script>
    const searchBtn = document.getElementById('search')
    const imgContainer = document.getElementById('img-container')
    const erroContainer = document.getElementById('erro-container')

    async function fetchPokemon(pokemonName) {
      const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`
      try {
        const response = await fetch(url);
        const data = await response.json();
        imgContainer.src = data.sprites.front_default;
      }catch(error) {
        erroContainer.innerText = 'Nome n√£o encontrado.';
      }
    }

    function inputValue() {
      erroContainer.innerText = '';
      imgContainer.src = '';
      const pokemonInput = document.getElementById('user-input').value.toLowerCase();
      fetchPokemon(pokemonInput);
    }

    searchBtn.addEventListener('click', inputValue)

  </script>
</body>

</html>
